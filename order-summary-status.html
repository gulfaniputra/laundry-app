<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/stylesheets/style.css" />
    <title>Laundry App</title>
  </head>

  <body>
    <main>
      <div class="wrapper">
        <div class="grid">
          <div class="order-id">
            <h2>Name: Consumer X</h2>
            <h2>ID: 547HBZ</h2>
          </div>
        </div>
      </div>

      <div class="wrapper">
        <div class="grid">
          <div class="colon-align order-one">
            <h3><span>Order</span>: #1</h3>
            <p><span>ID</span>: 621ACY</p>
            <p><span>Weight</span>: 2 Kg</p>
            <p><span>Price</span>: Rp. 35,000</p>
            <p><span>Status</span>: Ready to pickup</p>
            <p><span>Pickup by</span>: Tomorrow</p>
          </div>
        </div>
      </div>

      <div class="wrapper">
        <div class="grid">
          <div class="colon-align order-two">
            <h3><span>Order</span>: #2</h3>
            <p><span>ID</span>: 836BWF</p>
            <p><span>Weight</span>: 7 Kg</p>
            <p><span>Price</span>: Rp. 50,000</p>
            <p><span>Status</span>: Washing in progress</p>
            <p><span>Pickup by</span>: Pending</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
