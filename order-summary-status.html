<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/stylesheets/style.css" />
    <title>Laundry App</title>
  </head>

  <body>
    <main>
      <div class="wrapper">
        <div class="grid">
          <div class="order-id">
            <input type="button" id="button" value="Generate HTML" />
            <h2>Name: Consumer X</h2>
            <h2>ID: 547HBZ</h2>
          </div>
        </div>
      </div>

      <div class="wrapper">
        <div class="grid">
          <div class="colon-align order-one">
            <h3><span>Order</span>: <span id="orderOneOrder"></span></h3>
            <p><span>ID</span>: <span id="orderOneId"></span></p>
            <p><span>Weight</span>: <span id="orderOneWeight"></span></p>
            <p><span>Price</span>: <span id="orderOnePrice"></span></p>
            <p><span>Status</span>: <span id="orderOneStatus"></span></p>
            <p><span>Pickup by</span>: <span id="orderOnePickupBy"></span></p>
          </div>
        </div>
      </div>

      <div class="wrapper">
        <div class="grid">
          <div class="colon-align order-two">
            <h3><span>Order</span>: <span id="orderTwoOrder"></span></h3>
            <p><span>ID</span>: <span id="orderTwoId"></span></p>
            <p><span>Weight</span>: <span id="orderTwoWeight"></span></p>
            <p><span>Price</span>: <span id="orderTwoPrice"></span></p>
            <p><span>Status</span>: <span id="orderTwoStatus"></span></p>
            <p><span>Pickup by</span>: <span id="orderTwoPickupBy"></span></p>
          </div>
        </div>
      </div>
    </main>

    <div class="wrapper">
      <div class="grid">
        <div class="log-out">
          <button>Log Out</button>
        </div>
      </div>
    </div>

    <script src="./assets/src/script.js"></script>
  </body>
</html>
